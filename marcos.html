<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center text-center">
        <h2 class="mt-5"> Emulando marcos con divs e iframes </h2>
        <div class="mensaje"></div>
        <div class="d-flex flex-column w-75 mt-3 form-control bg-dark">
            <div class="input-group m-3 w-75">
                <span class="btn btn-info">Texto:</span>
                <input type="text" id="texto" title="Texto" class="form-control" />
            </div>
            <div class="input-group m-3">
                <span class="btn btn-info rounded me-2"> Contenedor: </span>
                <div class="btn-group">
                  <input type="radio" class="btn-check" name="dchaizq" id="izquierdo" checked/>
                  <label class="btn btn-outline-light" for="izquierdo"> Izquierdo </label>
                  <input type="radio" class="btn-check" name="dchaizq" id="derecho"/>
                  <label class="btn btn-outline-light" for="derecho"> Derecho </label>
                </div>
            </div>
            <div class="input-group m-3">
                <span class="btn btn-info rounded me-2">Texto:</span>
                <div class="d-grid gap-2 col-2">
                  <button type="button" name="escribir" id="escribir" class="btn btn-light"> Escribir </button>
                </div>
            </div>

            <button type="button" name="reiniciar" id="reiniciar" class="btn btn-info w-25 m-3"> Reiniciar </button>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center w-75">
            <div class="w-50 bg-dark me-2 mt-2 rounded">
                <iframe id="frameIzquierdo" src="./frames/izquierdo.html" class="flex-fill rounded" style="height: 20em"></iframe>
            </div>
            <div class="w-50 bg-dark mt-2 rounded">
                <iframe id="frameDerecho" src="./frames/derecho.html" class="flex-fill rounded" style="height: 20em"></iframe>
            </div>
        </div>
    </main>
    <script src="Js/marcos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
