<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contenedor Derecho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
</head>
  <body class="container p-3 bg-dark form-control mt-2 text-light border-0">
    <h2 class="text-center">Contenedor Derecho</h2>
    <div class="d-grid gap-2 mb-3">
      <button type="button" name="nombre" id="nombre" class="btn btn-info">
        ¿Cómo se llaman los contenedores?
      </button>
    </div>
    <script>
      const btn = document.getElementById("nombre");

      btn.addEventListener("click", () =>
        alert(
          window.parent.document.title +
            "(marcos.html), " +
            window.parent.document.getElementById("frameIzquierdo")
              .contentWindow.document.title +
            " y " +
            document.title
        )
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
